<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Search</title>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="viewport">
      <header>
        <ul class="left-aligned">
          <a href="">About</a>
          <a href="">Store</a>
        </ul>
        <ul class="right-aligned">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <input
            id="appdrawer"
            type="image"
            src="images/appdrawer.png"
            alt="App drawer"
          />
          <a href="" id="sign-in">Sign in</a>
        </ul>
      </header>
      <img src="images/google-logo.png" alt="Google Logo" id="logo" />
      <form
        action="https://tofritz.github.io/google-search-results"
        method="GET"
      >
        <div id="search-box">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 
                    6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 
                    4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 
                    14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 
                    14 9.5 14z"
            ></path>
          </svg>
          <input
            name="q"
            type="text"
            name="Google Search"
            id="google-search-text"
            autofocus
          />
          <img
            src="images/googlemic-color.png"
            alt="voice command search"
            id="mic"
          />
        </div>
        <div id="buttons">
          <button id="google-search-button" type="submit">Google Search</button>
          <button id="feeling-lucky-button" type="submit">
            I'm Feeling Lucky
          </button>
        </div>
      </form>
      <footer>
        <ul class="left-aligned">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </ul>
        <ul class="right-aligned">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </ul>
      </footer>
    </div>
  </body>
</html>
